<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 1</title>
       <script>
 
    async function buscarApi(){
        try{
            const apiUrl = await fetch ('https://jsonplaceholder.typicode.com/posts');
            const apiJson = await apiUrl.json();
            const frame = document.getElementById('frame'); 

                apiJson.forEach((post) => { // Itera sobre cada 'post' nos dados (no caso deveria ser uma lista)
                    if(post.title == ""){
                        throw new Error("Post não tem título");
                    }
                    const list = document.createElement('li'); // Cria um novo item de lista (li)
                    list.textContent = `${post.title}`; // Define o texto do item da lista como o título do 'post'
                    frame.appendChild(list); // Adiciona o item da lista ao 'frame'
                });
            } catch(error){ // Captura qualquer erro que ocorrer
                alert(`Erro ${error}`); // Exibe um alerta com a mensagem de erro
            } finally{
                console.log("Tentativa de carregar os posts finalizada");
            }
    }

    buscarApi();

    </script>
</head>
<body>

    <h1>API 1</h1>
    <ul id="frame"></ul>

 
</body>
</html>
