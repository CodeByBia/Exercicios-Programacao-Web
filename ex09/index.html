<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Despesas</title>
</head>
<body>
  <h1>Controle de Despesas</h1>
  
  <!-- Formulário para adicionar despesas -->
  <label for="inputDescricao">Descrição:</label>
  <input type="text" id="inputDescricao" placeholder="Descrição da despesa">
  <label for="inputValor">Valor:</label>
  <input type="number" id="inputValor" placeholder="Valor da despesa" step="0.01">
  <button id="btAdicionar">Adicionar</button>
  
  <hr>
  
  <!-- Exibição das despesas -->
  <h2>Despesas</h2>
  <ul id="ulDespesas"></ul>
  
  <!-- Somatório das despesas -->
  <div>
    Total de despesas: <span id="valorTotal">R$ 0,00</span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
